<ion-header>
  <ion-navbar>
    <ion-title>Final Grade calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>What do I need on the final?</h2>
  <p>
  Enter the weighting and your grade for each assignment.
  </p>

<ion-item *ngFor="let input of inputs">
    <ion-label color="light">{{input.label}}</ion-label>
    <ion-input type="text" [(ngModel)]="input.value"></ion-input>
</ion-item>

<button ion-button (click)="addf();">Add more assignments</button>
<button ion-button (click)="testprint();">Test run</button>

</ion-content>
